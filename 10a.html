<!DOCTYPE html>
<html>
<head>
<title>CSS Selectors</title>
<style>
/* Simple Selectors */
p { color: blue; }
#unique { font-weight: bold; }
.highlight { background: yellow; }
* { font-family: Arial; }
/* Grouping */
h1, h2 { color: green; }
/* Pseudo-class */
a:hover { color: red; }
/* Pseudo-element */
p::after { content: " üîç"; }
</style>
</head>
<body>
<h1>Heading One</h1>
<h2>Heading Two</h2>
<p id="unique" class="highlight">Styled paragraph</p>
<a href="#">Hover me</a>
</body>
</html>
