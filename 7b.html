<!DOCTYPE html>
<html>
<head>
<title>Armstrong Number</title>
</head>
<body>
<script>
let num = 153;
let temp = num, sum = 0;
while (temp > 0) {
let digit = temp % 10;
sum += digit ** 3;
temp = Math.floor(temp / 10);
}
if (sum === num) {
document.write(num + " is an Armstrong number.");
} else {
document.write(num + " is not an Armstrong number.");
}
</script>
</body>
</html>
