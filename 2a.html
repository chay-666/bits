<!DOCTYPE html>
<html>
<head>
<title>CSS Color References</title>
<style>
.nameColor { color: red; }
.hexColor { color: #00ff00; }
.rgbColor { color: rgb(0, 0, 255); }
</style>
</head>
<body>
<p class="nameColor">This is red using color name.</p>
<p class="hexColor">This is green using HEX code.</p>
<p class="rgbColor">This is blue using RGB code.</p>
</body>
</html>
