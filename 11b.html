
<!DOCTYPE html>
<html>
<head>
<title>Fibonacci Series</title>
</head>
<body>
<script>
function fibonacci(n) {
let a = 0, b = 1, next;
document.write("Fibonacci Series: ");
for (let i = 1; i <= n; i++) {
document.write(a + " ");
next = a + b;
a = b;
b = next;
}
}
fibonacci(10); // Change number for more terms
</script>
</body>
</html>
