<!DOCTYPE html>
<html>
<head>
<title>Loop Examples</title>
</head>
<body>
<script>
document.write("<strong>Using for loop:</strong><br>");
for (let i = 1; i <= 10; i++) {
document.write(i + " ");
}
document.write("<br><strong>Using while loop:</strong><br>");
let j = 1;
while (j <= 10) {
document.write(j + " ");
j++;
}
document.write("<br><strong>Using do-while loop:</strong><br>");
let k = 1;
do {
document.write(k + " ");
k++;
} while (k <= 10);
</script>
</body>
</html>
