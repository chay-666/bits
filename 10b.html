<!DOCTYPE html>
<html>
<head>
<title>Date Object</title>
</head>
<body>
<script>
let now = new Date();
document.write("Current Date: " + now.toDateString() + "<br>");
document.write("Current Time: " + now.toLocaleTimeString() +
"<br>");
document.write("Year: " + now.getFullYear() + "<br>");
document.write("Month: " + (now.getMonth() + 1));
</script>
</body>
</html>
